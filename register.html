<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Conrad的博客</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/common.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/iconfont.css" />
    <link rel="stylesheet" type="text/css" media="screen and (min-width: 960px)" href="css/pc.css" />
    <link rel="stylesheet" type="text/css" media="screen and (min-width: 600px) and (max-width: 959px)" href="css/pad.css" />
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 599px)" href="css/phone.css" />
</head>

<body>
    <!-- 头部 -->
    <header>
        <div class="header-wrap">
            <div class="header-top">
                <div class="header-log" onclick="window.location.href='';return false">Conrad</div>
                <div class="header-nav">
                    <ul>
                        <li><a href="">首页</a></li>
                        <li><a href="">博客</a></li>
                        <li><a href="">项目</a></li>
                        <li><a href="">关于</a></li>
                    </ul>
                </div>
                <div class="header-user">
                    <form>
                        <input type="text" placeholder="搜索"></input>
                    </form>
                    <a href="">登录</a>
                    <a href="">注册</a>
                </div>
            </div>
            <div class="header-motto">
                <h1>just going go</h1>
            </div>
        </div>
    </header>
    <!-- 登录页面 -->
    <main>
        <section class="content-wrap">
            <div class="login-and-register">
                <div class="card-header">注册</div>
                <div class="card-body">
                    <form class="card-form" action="" method="">
                        <div class="form-group">
                            <label class="control-label" for="name">昵称</label>
                            <input class="control-input" type="text" id="name" name="name">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="email">邮箱</label>
                            <input class="control-input" type="email" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="repassword">密码</label>
                            <input class="control-input" type="password" id="repassword" name="repassword">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">确认密码</label>
                            <input class="control-input" type="password" id="password" name="password">
                        </div>
                        <button class="form-btn">注册</button>
                    </form>
                    <a class="pull-right" href="">使用&nbsp;<i class="icon iconfont icon-github"></i>&nbsp;注册</a>
                </div>
            </div>
        </section>
    </main>
    <!-- 底部 -->
    <footer>
        <div class="copyright">
            <span>Copyright ©
                <a href="">Conrad的博客</a>
            </span> &nbsp;|&nbsp;
            <span>蜀ICP备12345678号</span> &nbsp;|&nbsp;
            <span>Powered by
                <a href="">Xblog</a>
            </span> &nbsp;|&nbsp;
            <i class="icon iconfont icon-box"></i>
        </div>
    </footer>
</body>

</html>
